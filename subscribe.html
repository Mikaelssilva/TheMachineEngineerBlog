    #mc_embed_signup {background: #fff; clear: left; font: 14px Helvetica, Arial, sans-serif; width: 170px;}
    #mc-embedded-subscribe-form {margin-left: -5px;}
</style>

<div id="mc_embed_signup">
  <form action="https://us21.list-manage.com/subscribe/post?u=ab0494b43d907bf4173d546af&amp;id=d7db4aad7c"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate>
    <div id="mc_embed_signup_scroll">
      
      <div class="mc-field-group">
      <input type="text" value="" name="FNAME" class="" id="mce-FNAME" placeholder="Seu nome">
      </div>
      <input type="email" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Seu e-mail" required>
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_f718424fc5df77c22533bdaa6_a3c37fb57b" tabindex="-1" value="">
      </div>
      <div class="optionalParent">
        <div class="clear foot" style="margin-top: 10px;">
          <input type="submit" value="Inscrever" name="subscribe" id="mc-embedded-subscribe" class="button">
          <p class="brandingLogo"></p>
        </div>
      </div>
    </div>
  </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const subscribeContainer = document.getElementById('mc_embed_signup');
    const subscribeTitle = document.querySelector('span[style="font-weight: 600;"]'); // O título "Se inscreva"

    if (subscribeContainer) {
        const path = window.location.pathname;
        // ATENÇÃO: Substitua 'TheMachineLearningBlog2' pelo nome EXATO do seu repositório GitHub,
        // se o seu site for publicado em https://<seu-usuario>.github.io/TheMachineLearningBlog2/
        const repoName = 'TheMachineLearningBlog'; 

        let isHomePage = false;
        
        // Verifica se a URL é a raiz do domínio, ou a raiz do repositório, ou a página index.html
        if (path === '/' || path === '/index.html') { // Para sites publicados na raiz do domínio (ex: usuario.github.io)
            isHomePage = true;
        } else if (path === `/${repoName}/` || path === `/${repoName}` || path === `/${repoName}/index.html`) {
            // Para sites publicados em subdiretórios de repositório (ex: usuario.github.io/meu-repo/)
            isHomePage = true;
        }

        // Se a página NÃO for a homepage, esconde o formulário e o título
        if (!isHomePage) {
            subscribeContainer.style.display = 'none';
            if (subscribeTitle) { 
                subscribeTitle.style.display = 'none';
            }
        }
    }
});
</script>
