<!-- Formulário de inscrição da newsletter -->
<div id="mc_embed_signup">
  <form action="https://us21.list-manage.com/subscribe/post?u=ab0494b43d907bf4173d546af&amp;id=d7db4aad7c"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate>
    <div id="mc_embed_signup_scroll">
      <h2>Assine a newsletter</h2>
      <div class="mc-field-group">
        <label for="mce-EMAIL">Email:</label>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>
      <div class="clear">
        <input type="submit" value="Inscrever" name="subscribe" id="mc-embedded-subscribe" class="button">
      </div>
    </div>
  </form>
</div>
